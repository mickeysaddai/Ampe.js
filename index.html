<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css"/>
    <script src="./dist/main.js"></script> 
    <title>Ampe!!!</title>
</head>

<body>
    
    <div id="game">
    
    <div class="scoreboard">
        <div class="scoreboard_name">Team Match</div>
        <div class="scoreboard_name">Team Unmatch</div>

        <div id="team_match_score">
           <p>0</p>
         </div>

        <div id="team_unmatch_score">
            <p>0</p>
        </div> 
    
    </div> 
    <div id="game-over-container" style="visibility: hidden;">
        <h2>Game Over</h2>
    </div>
    <canvas id="canvas"></canvas>

    <div class="parent-container">
        <button id="start-button">Start Game</button>
        <div id="color-selector" style="margin-left: 20px;">
        </div>

        <div class="dropdown" style="visibility: hidden;">
            <button class="dropbtn">Choose Color</button>
            <div id="myDropdown" class="dropdown-content">
                <a class="redChoice" href="#home">Red</a>
                <a class="blueChoice" href="#about">Blue</a>
            </div>
        </div>

        <div id="winner-container" style="margin-left: 20px;">
            <p></p>
        
        </div>
    </div>
    </div>
